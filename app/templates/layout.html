<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Your Website Title{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://kit.fontawesome.com/3e21889ad9.js" crossorigin="anonymous"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
<header>
    <div class="heading">
        <div id="brand">DSU FOOD COURT</div>
        <button onclick="logout()" class="btn-logout">Logout</button>
    </div>
    <nav>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/report">Report</a></li>
            <li><a href="/add_item">Add Items</a></li>
            <li><a href="/contact">Contact</a></li>
        </ul>
    </nav>
</header>
<main>{% block content %}{% endblock %}</main>
<footer>
    <p>&copy; Dayananda Sagar University - Department of Computer Science Engineering</p>
</footer>
<script src="{{ url_for('static', filename='js/script.js') }}"></script>

<script>
    document.addEventListener('keydown', function(event) {
        if (event.ctrlKey && event.shiftKey && event.key === 'R') { // Ctrl + Shift + R pressed
            window.location.href = '/report.html'; // Navigate to target page
        }
    });
</script>
</body>
</html>
