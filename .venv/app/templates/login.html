{% extends 'fresh.html' %} {% block title %}Login{% endblock %} {% block content
%}
<section class="login-section">
  <div class="login-header">
    <i class="fa-solid fa-right-to-bracket"></i>
    <p>LOGIN</p>
  </div>
  <form action="{{ url_for('login') }}" method="post" class="login-form">
    <div class="form-group">
      <input
        placeholder="Email"
        type="email"
        id="email"
        name="email"
        required
      />
    </div>
    <div class="form-group">
      <input
        placeholder="Password"
        type="password"
        id="password"
        name="password"
        required
      />
    </div>
    <button type="submit" class="btn-submit" id="login">Login</button>
  </form>
</section>
{% endblock %}
